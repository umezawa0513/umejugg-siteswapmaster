<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトスワップのボックス化とシャワー化 - サイトスワップマスター</title>
    <meta name="description" content="サイトスワップをボックス/シャワーに変換（ボール数+1）【サイトスワップマスター】">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap');
    </style>
    <link rel="stylesheet" href="simulation.css?ver=9.2.1">
    <style>
        /* 変換ページ専用スタイル */
        .result-section {
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            background: #F9F7F7;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .result-label {
            font-size: 14px;
            color: #666;
        }

        .result-value {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #112D4E;
            word-break: break-all;
        }

        .result-value.highlight {
            font-size: 24px;
            color: #3F72AF;
        }

        .status-valid {
            color: #2e7d32;
            font-weight: bold;
        }

        .status-invalid {
            color: #d32f2f;
            font-weight: bold;
        }

        /* スピナー */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #DBE2EF;
            border-top-color: #3F72AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .loading-container.visible {
            display: flex;
        }

        /* 変換情報 */
        .conversion-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .conversion-arrow {
            font-size: 24px;
            color: #3F72AF;
        }

        .ball-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: #DBE2EF;
            border-radius: 20px;
            font-weight: bold;
            color: #112D4E;
        }

        /* 結果グリッド */
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #F9F7F7;
            border-radius: 10px;
            padding: 16px;
            border: 2px solid #DBE2EF;
        }

        .result-card h4 {
            margin: 0 0 12px 0;
            color: #3F72AF;
            font-size: 16px;
        }

        .result-card .pattern {
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            color: #112D4E;
            word-break: break-all;
            margin-bottom: 12px;
        }

        /* シミュレーションコンテナ */
        .simulation-wrapper {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #DBE2EF;
        }

        .simulation-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .simulation-container iframe {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 3 / 5;
            border: none;
            border-radius: 8px;
        }

        .simulation-link {
            display: block;
            text-align: center;
            padding: 10px;
            background: #3F72AF;
            color: #F9F7F7;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 12px;
            font-size: 14px;
        }

        .simulation-link:hover {
            background: #2E5A8E;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading" class="loader">
            <p>Loading...</p>
        </div>
        <header id="title-wrapper">
            <a href="home" class="titleText">
                <h1><span>サイトスワップ</span><span>マスター</span></h1>
            </a>
        </header>

        <main>
            <section>
                <h2>サイトスワップのボックス化とシャワー化</h2>
                <p>入力されたサイトスワップをボックス化・シャワー化します。ボールの数が1個増えます。</p>

                <div class="error-display">
                    <output id="er"></output>
                </div>

                <div class="input-container">
                    <label for="patternInput">変換したいサイトスワップ</label>
                    <input type="text" id="patternInput" placeholder="例: 531">
                    <a href="#" class="btn" id="convertBtn">変換する</a>
                </div>

                <div class="loading-container" id="loadingContainer">
                    <div class="spinner"></div>
                    <span>変換中...</span>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h3 style="color: #3F72AF; margin-bottom: 15px;">変換結果</h3>

                    <div class="result-item">
                        <span class="result-label">入力パターン</span>
                        <span id="resultPattern" class="result-value">-</span>
                    </div>

                    <div class="conversion-info">
                        <span class="ball-count"><span id="originalBallCount">0</span>個</span>
                        <span class="conversion-arrow">→</span>
                        <span class="ball-count"><span id="newBallCount">0</span>個</span>
                    </div>

                    <div class="result-grid">
                        <!-- ボックス化 -->
                        <div class="result-card">
                            <h4>ボックス化</h4>
                            <div id="resultBox" class="pattern">-</div>
                            <div class="simulation-wrapper">
                                <div class="simulation-container">
                                    <iframe id="boxFrame" src="" scrolling="no"></iframe>
                                </div>
                                <a href="#" class="simulation-link" id="boxLink" target="_blank">シミュレーションで開く</a>
                            </div>
                        </div>

                        <!-- シャワー化 -->
                        <div class="result-card">
                            <h4>シャワー化</h4>
                            <div id="resultShower" class="pattern">-</div>
                            <div class="simulation-wrapper">
                                <div class="simulation-container">
                                    <iframe id="showerFrame" src="" scrolling="no"></iframe>
                                </div>
                                <a href="#" class="simulation-link" id="showerLink" target="_blank">シミュレーションで開く</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2>使い方</h2>
                <p class="info-text">アシンクロサイトスワップを入力して「変換する」ボタンを押すと、ボックス化とシャワー化の両方が表示されます。</p>
                <p class="info-text">最大値はh(17)以下にしてください。</p>
            </section>
        </main>

        <footer>
            <a href="home" class="back-home-footer">ホームに戻る</a>
            <a href="https://www.twitter.com/messages/compose?recipient_id=869867240644005889" id="contact"
                class="contact" aria-label="contact" target="_blank" rel="noopener noreferrer">
                質問・要望
            </a>
            <p>&copy; 2021-2026 サイトスワップマスター</p>
        </footer>
    </div>

    <script>
        window.onload = function () {
            const spinner = document.getElementById('loading');
            spinner.classList.add('loaded');
        }
    </script>
    <script src="siteswapProcessor.js?ver=1.1.3"></script>
    <script src="siteswapLab.js?ver=1.5.2"></script>
    <script>
        // DOM要素
        const patternInput = document.getElementById('patternInput');
        const convertBtn = document.getElementById('convertBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultSection = document.getElementById('resultSection');
        const errorDisplay = document.getElementById('er');

        // 結果表示要素
        const resultPattern = document.getElementById('resultPattern');
        const resultBox = document.getElementById('resultBox');
        const resultShower = document.getElementById('resultShower');
        const originalBallCount = document.getElementById('originalBallCount');
        const newBallCount = document.getElementById('newBallCount');

        // シミュレーション要素
        const boxFrame = document.getElementById('boxFrame');
        const showerFrame = document.getElementById('showerFrame');
        const boxLink = document.getElementById('boxLink');
        const showerLink = document.getElementById('showerLink');

        // エラー表示をクリア
        function clearError() {
            errorDisplay.textContent = '';
        }

        // エラー表示
        function showError(message) {
            errorDisplay.textContent = message;
        }

        // 結果セクションを非表示
        function hideResults() {
            resultSection.style.display = 'none';
        }

        // 変換処理
        function convert() {
            clearError();
            hideResults();

            const pattern = SiteswapLab.normalizePattern(patternInput.value.trim());

            if (pattern === '') {
                showError('パターンを入力してください。');
                return;
            }

            loadingContainer.classList.add('visible');

            setTimeout(() => {
                try {
                    const boxResult = SiteswapLab.convertToBox(pattern);
                    const showerResult = SiteswapLab.convertToShower(pattern);

                    loadingContainer.classList.remove('visible');

                    // どちらかが失敗している場合
                    if (!boxResult.isValid || !boxResult.isJugglable) {
                        showError(boxResult.message || 'このパターンは変換できません');
                        return;
                    }

                    if (!showerResult.isValid || !showerResult.isJugglable) {
                        showError(showerResult.message || 'このパターンは変換できません');
                        return;
                    }

                    const boxData = boxResult.data;
                    const showerData = showerResult.data;

                    // 結果を表示
                    resultPattern.textContent = boxData.originalPattern;
                    originalBallCount.textContent = boxData.originalBallCount;
                    newBallCount.textContent = boxData.newBallCount;

                    resultBox.textContent = boxData.boxPattern;
                    resultShower.textContent = showerData.showerPattern;

                    resultSection.style.display = 'block';

                    // シミュレーションを設定
                    const encodedBox = encodeURIComponent(boxData.boxPattern);
                    const encodedShower = encodeURIComponent(showerData.showerPattern);

                    boxFrame.src = `embed?encoded-pattern=${encodedBox}`;
                    showerFrame.src = `embed?encoded-pattern=${encodedShower}`;

                    boxLink.href = `simulation?encoded-pattern=${encodedBox}`;
                    showerLink.href = `simulation?encoded-pattern=${encodedShower}`;

                } catch (e) {
                    loadingContainer.classList.remove('visible');
                    showError('エラー: ' + e.message);
                }
            }, 50);
        }

        // イベントリスナー
        convertBtn.addEventListener('click', function (e) {
            e.preventDefault();
            convert();
        });

        // Enterキーで変換
        patternInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                convert();
            }
        });
    </script>
</body>

</html>
