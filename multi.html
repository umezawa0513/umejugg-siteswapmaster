<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトスワップのマルチ化 - サイトスワップマスター</title>
    <meta name="description" content="サイトスワップをマルチプレックスに変換（ボール数2倍）【サイトスワップマスター】">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap');
    </style>
    <link rel="stylesheet" href="simulation.css?ver=9.2.1">
    <style>
        /* マルチ化ページ専用スタイル */
        .result-section {
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            background: #F9F7F7;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .result-label {
            font-size: 14px;
            color: #666;
        }

        .result-value {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #112D4E;
            word-break: break-all;
        }

        .result-value.highlight {
            font-size: 24px;
            color: #3F72AF;
        }

        .status-valid {
            color: #2e7d32;
            font-weight: bold;
        }

        .status-invalid {
            color: #d32f2f;
            font-weight: bold;
        }

        /* スピナー */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #DBE2EF;
            border-top-color: #3F72AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .loading-container.visible {
            display: flex;
        }

        /* シミュレーションコンテナ */
        .simulation-wrapper {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #DBE2EF;
        }

        .simulation-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .simulation-container iframe {
            width: 300px;
            aspect-ratio: 3 / 5;
            border: none;
            border-radius: 8px;
        }

        .simulation-link {
            display: block;
            text-align: center;
            padding: 12px;
            background: #3F72AF;
            color: #F9F7F7;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .simulation-link:hover {
            background: #2E5A8E;
        }

        /* 変換情報 */
        .conversion-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .conversion-arrow {
            font-size: 24px;
            color: #3F72AF;
        }

        .ball-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: #DBE2EF;
            border-radius: 20px;
            font-weight: bold;
            color: #112D4E;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading" class="loader">
            <p>Loading...</p>
        </div>
        <header id="title-wrapper">
            <a href="home" class="titleText">
                <h1><span>サイトスワップ</span><span>マスター</span></h1>
            </a>
        </header>

        <main>
            <section>
                <h2>サイトスワップのマルチ化</h2>
                <p>入力されたサイトスワップをマルチプレックスに変換します。ボールの数が2倍になります。</p>

                <div class="error-display">
                    <output id="er"></output>
                </div>

                <div class="input-container">
                    <label for="patternInput">マルチ化したいサイトスワップ</label>
                    <input type="text" id="patternInput" placeholder="例: 531">
                    <a href="#" class="btn" id="convertBtn">変換する</a>
                </div>

                <div class="loading-container" id="loadingContainer">
                    <div class="spinner"></div>
                    <span>変換中...</span>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h3 style="color: #3F72AF; margin-bottom: 15px;">変換結果</h3>

                    <div class="result-item">
                        <span class="result-label">入力パターン</span>
                        <span id="resultPattern" class="result-value">-</span>
                    </div>

                    <div class="conversion-info">
                        <span class="ball-count"><span id="originalBallCount">0</span>個</span>
                        <span class="conversion-arrow">→</span>
                        <span class="ball-count"><span id="newBallCount">0</span>個</span>
                    </div>

                    <div class="result-item">
                        <span class="result-label">マルチ化したサイトスワップ</span>
                        <span id="resultMultiplex" class="result-value highlight">-</span>
                    </div>

                    <!-- シミュレーション -->
                    <div class="simulation-wrapper">
                        <h4 style="color: #3F72AF; margin-bottom: 10px;">シミュレーション</h4>
                        <div class="simulation-container">
                            <iframe id="simulationFrame" src="" scrolling="no"></iframe>
                        </div>
                        <a href="#" class="simulation-link" id="simulationLink" target="_blank">シミュレーションページで開く</a>
                    </div>
                </div>
            </section>

            <section>
                <h2>使い方</h2>
                <p class="info-text">アシンクロサイトスワップを入力して「変換する」ボタンを押すと、マルチプレックスパターンに変換されます。</p>
                <p class="info-text">最大値はc(12)以下にしてください。</p>
            </section>
        </main>

        <footer>
            <a href="home" class="back-home-footer">ホームに戻る</a>
            <a href="https://www.twitter.com/messages/compose?recipient_id=869867240644005889" id="contact"
                class="contact" aria-label="contact" target="_blank" rel="noopener noreferrer">
                質問・要望
            </a>
            <p>&copy; 2021-2026 サイトスワップマスター</p>
        </footer>
    </div>

    <script>
        window.onload = function () {
            const spinner = document.getElementById('loading');
            spinner.classList.add('loaded');
        }
    </script>
    <script src="siteswapProcessor.js?ver=1.1.3"></script>
    <script src="siteswapLab.js?ver=1.5.1"></script>
    <script>
        // DOM要素
        const patternInput = document.getElementById('patternInput');
        const convertBtn = document.getElementById('convertBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultSection = document.getElementById('resultSection');
        const errorDisplay = document.getElementById('er');

        // 結果表示要素
        const resultPattern = document.getElementById('resultPattern');
        const resultMultiplex = document.getElementById('resultMultiplex');
        const originalBallCount = document.getElementById('originalBallCount');
        const newBallCount = document.getElementById('newBallCount');

        // シミュレーション要素
        const simulationFrame = document.getElementById('simulationFrame');
        const simulationLink = document.getElementById('simulationLink');

        // エラー表示をクリア
        function clearError() {
            errorDisplay.textContent = '';
        }

        // エラー表示
        function showError(message) {
            errorDisplay.textContent = message;
        }

        // 結果セクションを非表示
        function hideResults() {
            resultSection.style.display = 'none';
        }

        // 変換処理
        function convert() {
            clearError();
            hideResults();

            const pattern = patternInput.value.trim();

            if (pattern === '') {
                showError('パターンを入力してください。');
                return;
            }

            loadingContainer.classList.add('visible');

            setTimeout(() => {
                try {
                    const result = SiteswapLab.convertToMultiplex(pattern);

                    loadingContainer.classList.remove('visible');

                    if (!result.isValid || !result.isJugglable) {
                        showError(result.message || 'このパターンは変換できません');
                        return;
                    }

                    const data = result.data;

                    // 結果を表示
                    resultPattern.textContent = data.originalPattern;
                    resultMultiplex.textContent = data.multiplexPattern;
                    originalBallCount.textContent = data.originalBallCount;
                    newBallCount.textContent = data.newBallCount;

                    resultSection.style.display = 'block';

                    // シミュレーションを設定
                    const encodedPattern = encodeURIComponent(data.multiplexPattern);
                    simulationFrame.src = `embed?encoded-pattern=${encodedPattern}`;
                    simulationLink.href = `simulation?encoded-pattern=${encodedPattern}`;

                } catch (e) {
                    loadingContainer.classList.remove('visible');
                    showError('エラー: ' + e.message);
                }
            }, 50);
        }

        // イベントリスナー
        convertBtn.addEventListener('click', function (e) {
            e.preventDefault();
            convert();
        });

        // Enterキーで変換
        patternInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                convert();
            }
        });
    </script>
</body>

</html>
